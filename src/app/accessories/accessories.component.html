<!-- Toggles -->
<h4>ACCESORIZE THE ALPACA'S</h4>
<div class="card-container">
  <button *ngFor="let feature of features
    " class="card card-small" tabindex="0" (click)="loadStyles(feature.id)">
    <span>{{feature.feature}}</span>
  </button>
</div>
<!-- End toggles-->
<app-alpaca-styles [loadStyle]="featureStyles"></app-alpaca-styles>
