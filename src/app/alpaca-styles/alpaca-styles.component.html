<div class="row">
  <div class="col-6">
    <!-- Preview  -->
    <div class="alpacaPreview" [ngSwitch]="selection.value">
      <pre *ngSwitchDefault>all acccessories</pre>
      <pre *ngSwitchCase="'Hair'">Hair</pre>
      <pre *ngSwitchCase="'Ears'">Ears</pre>
      <pre *ngSwitchCase="'Eyes'">Eyes</pre>
      <pre *ngSwitchCase="'Mouth'">Mouth</pre>
      <pre *ngSwitchCase="'Neck'">Neck</pre>
      <pre *ngSwitchCase="'Accessories'">Accessories</pre>
      <pre *ngSwitchCase="'Background'">Background</pre>
    </div>
    <!-- End Prevew -->
  </div>
  <div class="col-6">
    <!-- Toggles -->
    <input type="hidden" #selection>
    <h4>STYLE THE ACCESSORY</h4>
    <div class="card-container">
      <button *ngFor="let style of styles" class="card card-small" (click)="selection.value = style " tabindex="0">
        <span>{{style}}</span>
      </button>
    </div>
    <!-- End toggles-->
  </div>
</div>
